<include file="Public:header" />
<!-- 菜单区域  -->
<div id="container">
	<div id="header">
		<div class="title">用户管理</div>
		<div class="operate">
		</div>
	</div>
	<div id="content">
	<div id="table" class="small">
			<span class="divleft"></span>
			<span class="divright"></span>
		<form action="__URL__/reset" method="POST">
		<table class="edit"  cellspacing="0">
		<thead>
			<tr>
				<th colspan="4" class="full">修改密码</th>
			</tr>
		</thead>

		<tbody>
			<tr>
			  <th>旧 密 码</td>
			  <td><input name="oldpassword" type="password" value=""/></td>
			</tr>
			<tr>
			  <th>新 密 码</td>
			  <td><input name="password" type="password" value=""/></td>
			</tr>
			  <tr>
			  <th>确认密码</td>
			  <td><input name="password2" type="password" value=""/></td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
			  <td colspan="2" align="center">
				<input type="hidden" name="id" value="{$id}"/>
				<input type="submit" class="btn"  name="Submit" value="确定修改" class="inputButton" />
				<input type="button" class="btn" name="add" value="返回" onclick="javascript:history.go(-1)" />
			   </td>
			</tr>
		</tfoot>
		</table>
		</form>
		</div>
	</div>
</div>

<!-- 主页面结束 -->
<include file="Public:footer" />
